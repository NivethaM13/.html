<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
</head>

<fieldset>
    <h1>student form </h1>
    <form action="" autocomplete="off" method="get" ></form>
 <legend> student form</legend>

    <label for="">student name</label>
    <input type="text" name="stuName" id="sn" placeholder="enter name"> <br> <br>

    <label for="">phone number</label>
    <input type="text" name="stuPH" id="ph" placeholder="enter phone number" maxlenth="10" > <br> <br>

    <label for="">password</label>
    <input type="password" name="stuPass" id="pass" placeholder="enter password" minlenth="5"><br> <br>

    <label for="age">student age</label>
    <input type="number" name="stuag" id="age" placeholder="Enter age"><br> <br>

    <label for="email">student email</label>
    <input type="text" name="stuemail" id="email" placeholder="enter email"> <br> <br>

    <label for="subject">subject</label><br>
    <input type="checkbox" name="sub1" id="sub1">
    <label for="sub1">html</label> 
    <input type="checkbox" name="sub2" id="sub2">
    <label for="sub2">css</label> 
    <input type="checkbox" name="sub3" id="sub3">
    <label for="sub3">Java script</label> <br> <br>

    <label for="">select the gender</label><br>
    <label for="male">male</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="female">female</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="others">others</label>
    <input type="radio" name="gender" id="other" value="others"><br> <br>

    <label for="">Date of birth</label>
    <input type="date" name="dob" id=""> <br> <br>

    <label for="">Address</label> <br>
    <textarea name="address" id="address"  rows="10" cols="20" placeholder="enter your address"></textarea> <br>
    <br> 
<h2>hai</h2>
    <label for="">select the course</label>
    <select name="course" id="">
        <option value="mern">mern stack</option>
        <option value="python">python full stack</option>
        <option value="java">java full stack</option>
    </select>
    <br>
    <br>
    <label for="">expected salary</label>
    <input type="range" name="salary" id="" min="10000" max="50000">
    <br> <br>

     <button type="submit">register</button>
     <button type="reset">reset</button>
</fieldset>
</body>
</html>
